<!DOCTYPE html>
<html>

<head>
    <title>Vue Mastery Course</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="cart">

    </div>

    <script src="main.js"></script>
</body>

</html>
